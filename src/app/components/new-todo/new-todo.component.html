<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()" >
    <h1>my form</h1>
      <mat-form-field appearance="standard">
        <mat-label>Todo Name</mat-label>
        <input ngModel name="title" matInput placeholder="what is your task?">
       </mat-form-field>
       <mat-form-field appearance="standard">
        <mat-label>Todo Description</mat-label>
        <input ngModel name="description" matInput placeholder="task description?">
       </mat-form-field>
       <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input ngModel name="endDate" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <button  mat-raised-button color="primary" type="submit" >submit</button>
</form>
